_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Inclusion Bot
  description: The Inclusion Bot passively listens for language with exclusionary histories, quietly lets the speaker know, and offers some suggestions.
  background_color: "#27272b"
features:
  bot_user:
    display_name: Inclusion Bot
    always_online: false
oauth_config:
  scopes:
    bot:
      - channels:history
      - chat:write
      - chat:write.customize
      - reactions:write
      - reactions:read
settings:
  event_subscriptions:
    request_url: https://inclusion-bot.dunkman.me/slack/events
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://inclusion-bot.dunkman.me/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
